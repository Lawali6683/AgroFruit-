<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Transfer Pin</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid blue;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #4facfe;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: red;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Transfer Pin</h1>
    <form id="authForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>

    <form id="pinForm" class="hidden">
      <h2>Create New Transfer Pin</h2>
      <div class="form-group">
        <label for="newPin">New Pin (5 Digits)</label>
        <input type="number" id="newPin" maxlength="5" placeholder="Enter new pin" required>
      </div>
      <div class="form-group">
        <label for="confirmPin">Confirm Pin</label>
        <input type="number" id="confirmPin" maxlength="5" placeholder="Confirm new pin" required>
      </div>
      <button type="submit" class="btn">Update Pin</button>
    </form>
  </div>

  <script type="module">
    import { app, analytics, firebaseConfig } from './firebase.js';
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const database = getDatabase(app);
    const auth = getAuth(app);

    const authForm = document.getElementById("authForm");
    const pinForm = document.getElementById("pinForm");

    // Authentication process
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userRef = ref(database, `users/${user.uid}`);
        const snapshot = await get(userRef);

        if (!snapshot.exists() || snapshot.val().phoneNumber !== phone) {
          alert("Phone number does not match your registered details.");
          return;
        }

        authForm.classList.add("hidden");
        pinForm.classList.remove("hidden");
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // Update PIN functionality
    pinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPin = document.getElementById("newPin").value.trim();
      const confirmPin = document.getElementById("confirmPin").value.trim();

      if (newPin.length !== 5 || confirmPin.length !== 5 || !/^\d+$/.test(newPin)) {
        alert("Pins must be exactly 5 numeric digits.");
        return;
      }

      if (newPin !== confirmPin) {
        alert("Pins do not match.");
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) {
          alert("User not authenticated. Please log in again.");
          return;
        }

        const userRef = ref(database, `users/${user.uid}`);
        await update(userRef, { transferP: newPin });

        alert("Your pin was updated successfully.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Failed to update PIN: " + error.message);
      }
    });
  </script>
</body>
</html>
